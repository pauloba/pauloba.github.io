<!DOCTYPE HTML>  
<html>
<head>
<style>
.error {color: #FF0000;}
</style>
</head>
<body>  
<script>
// define variables and set to empty values
var nameErr = emailErr = formatErr = descriptionErr = bioErr = "";
var name = email = format = description = bio = "";
if (window.location.href.indexOf("POST") > -1) {
  if (document.getElementsByName("name")[0].value === "") {
    nameErr = "Name is required";
  } else {
    name = test_input(document.getElementsByName("name")[0].value);
    // check if name only contains letters and whitespace
    if (!/^[a-zA-Z-' ]*$/.test(name)) {
      nameErr = "Only letters and white space allowed";
    }
  }
  if (document.getElementsByName("email")[0].value === "") {
    emailErr = "Email is required";
  } else {
    email = test_input(document.getElementsByName("email")[0].value);
    // check if e-mail address is well-formed
    if (!/^[a-zA-Z-' ]*$/.test(email)) {
      emailErr = "Invalid email format";
    }
  }
  if (document.getElementsByName("bio")[0].value === "") {
    bio = "";
  } else {
    bio = test_input(document.getElementsByName("bio")[0].value);
    // check if biography only contains letters and whitespaces
    if (!/^[a-zA-Z-' ]*$/.test(bio)) {
      bioErr = "Only letters and white space allowed";
    }
  }
  if (document.getElementsByName("description")[0].value === "") {
    descriptionErr = "Talk description is required";
  } else {
    description = test_input(document.getElementsByName("description")[0].value);
    // check if talk description only contains letters and whitespaces
    if (!/^[a-zA-Z-' ]*$/.test(description)) {
      descriptionErr = "Only letters and white space allowed";
    }
  }
  if (document.getElementsByName("format")[0].checked === false && document.getElementsByName("format")[1].checked === false && document.getElementsByName("format")[2].checked === false) {
    formatErr = "Format is required";
  } else {
    format = test_input(document.querySelector('input[name="format"]:checked').value);
  }
}
function test_input(data) {
  data = data.trim();
  data = data.replace(/\\/g, '');
  data = data.replace(/</g, '&lt;');
  data = data.replace(/>/g, '&gt;');
  return data;
}
</script>
<h2>r2con 2024 - Call For Papers</h2>
<p><span class="error">* required field</span></p>
<form method="post" action="">  
  Name: <input type="text" name="name" value="">
  <span class="error">* </span>
  <br><br>
  E-mail: <input type="text" name="email" value="">
  <span class="error">* </span>
  <br><br>
  Bio: <input type="text" name="bio" value="">
  <span class="error"></span>
  <br><br>
  Description: <textarea name="description" rows="5" cols="40"></textarea>
  <br><br>
  Format:
  <input type="radio" name="format" value="talk">Talk
  <input type="radio" name="format" value="workshop">Workshop
  <input type="radio" name="format" value="other">Other  
  <span class="error">* </span>
  <br><br>
  <input type="submit" name="submit" value="Submit">  
</form>
<script>
console.log("<h2>Your Input:</h2>");
console.log(name);
console.log(email);
console.log(bio);
console.log(description);
console.log(format);
</script>
</body>
</html>
